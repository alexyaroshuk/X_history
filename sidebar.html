<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
  <title>X Post Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script>
    // Initialize theme immediately to prevent flash
    (function() {
      const savedTheme = localStorage.getItem("theme");
      const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (savedTheme === "dark" || (savedTheme === null && systemPrefersDark)) {
        document.documentElement.classList.add("dark-theme");
      } else if (savedTheme === "light") {
        document.documentElement.classList.add("light-theme");
      }
    })();
  </script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div>
        <h2>X History</h2>
        <p>X posts you recently viewed.</p>
      </div>
      <div class="button-group">
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">Dark</button>
        <button id="clearButton">Clear</button>
        <button id="toggleViewButton">Toggle View</button>
      </div>
    </div>

    <div class="content">
      <div id="errorContainer" style="display: none; color: red;"></div>
      <div id="simpleUrlList" style="display: none;"></div>
      <div class="skeleton-container">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>
      <div id="tweetEmbedContainer">
        <div id="singleSkeletonCard" class="skeleton-card"></div>
      </div>

      <p id="emptyList" style="display: none;">
        You have not read any posts. Start browsing at
        <a href="http://x.com" target="_blank">x.com</a>.
      </p>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>

</html>
