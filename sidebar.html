<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X Post Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="theme-init.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div>
        <h2>X History</h2>
        <p>X posts you recently viewed.</p>
      </div>
      <div class="button-group">
        <button id="themeToggle" title="Toggle theme">🌙</button>
        <button id="historyPageBtn" title="Open History Manager">📋</button>
        <button id="clearButton" title="Clear All">🗑️</button>
        <button id="toggleViewButton" title="Toggle View">👁️</button>
      </div>
    </div>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search posts..." class="search-input">
      <button id="searchButton" class="search-button">
        <i class="fas fa-search"></i>
      </button>
      <button id="clearSearchButton" class="clear-search-button" style="display: none;">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="content">
      <div id="errorContainer" style="display: none; color: red;"></div>
      <div id="searchResultsInfo" class="search-results-info"></div>

      <p id="emptyList" style="display: none;">
        You have not read any posts. Start browsing at
        <a href="http://x.com" target="_blank">x.com</a>.
      </p>

      <!-- Main list container - either simple or embedded -->
      <div id="postsListContainer">
        <div id="simpleUrlList" style="display: none;">
          <!-- URLs will be added here -->
        </div>

        <div id="tweetEmbedContainer">
          <!-- Tweets will be added here -->
        </div>
      </div>

      <!-- Loading skeleton - shows when scrolling/loading -->
      <div id="loadingIndicator" style="display: none;">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>

      <!-- Sentinel element for intersection observer -->
      <div id="scrollSentinel"></div>
    </div>
  </div>
  <script src="db.js"></script>
  <script src="sidebar.js"></script>
</body>

</html>
