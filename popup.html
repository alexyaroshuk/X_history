<!DOCTYPE html>
<html>
  <head>
    <title>X Post Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>X Post History</h1>
        <p>
          This extension tracks the X posts the user views and saves it to view
          later.
        </p>
      </div>
      <ul id="urlList"></ul>
      <p id="emptyList" style="display: none;">No URLs tracked yet.</p>
      <button id="clearButton">Clear</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
